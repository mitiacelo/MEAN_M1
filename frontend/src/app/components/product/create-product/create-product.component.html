<div class="create-product-form">
    <h2>Ajouter un produit</h2>
  
    @if (error) {
      <p class="error">{{ error }}</p>
    }
  
    <form (ngSubmit)="submit()">
      <div>
        <label for="name">Nom :</label>
        <input id="name" [(ngModel)]="product.name" name="name" required />
      </div>
  
      <div>
        <label for="description">Description :</label>
        <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
      </div>
  
      <div>
        <label for="id_type">Type :</label>
        <select id="id_type" [(ngModel)]="product.id_type" name="id_type" required>
          <option value="" disabled>SÃ©lectionner</option>
          @for (type of types; track type._id) {
            <option [value]="type._id">{{ type.name }}</option>
          }
        </select>
      </div>
  
      <div class="buttons">
        <button type="submit" [disabled]="!product.name || !product.id_type">Ajouter</button>
        <button type="button" (click)="cancelForm()">Annuler</button>
      </div>
    </form>
  </div>
